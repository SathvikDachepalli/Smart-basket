<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart basket</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="user-interface">
        <div class="item-container" id="item-container">
            <table cellspacing="30" id="table">
                <thead>
                    <th>Item</th>
                    <th>Price</th>
                </thead>
                <tr id="data1">
                    <td>Colgate 50gm</td>
                    <td>Rs.50/-</td>
                    <td><button onclick="deletion(1)">delete</button></td>
                </tr>
                <tr id="data2">
                    <td>5 star</td>
                    <td>Rs.30/-</td>
                    <td><button onclick="deletion(2)">delete</button></td>
                </tr>
            </table>
        </div>
        <div class="form-container">
            <label for="barcode-data">Bar code:</label>
            <input id="barcode-data" type="text" name="barcode-data" placeholder="Barcode of the item" autocomplete="off">
            <br>
            <br>
            <label for="item-name">Item Name:</label>
            <input id="item-name" type="text" name="itemName" placeholder="Name of the item" autocomplete="off">
            <br>
            <br>
            <label for="price-input">Price:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input id="price-input" type="number" min="1" name="priceAmt" placeholder="Price of the item" autocomplete="off">
            <br>
            <br>
            <button type="submit" id="submit-btn">Submit</button>
    
        </div>
    </div>
    <div class="bill-counter item-container">
        <h1 >Total items = <span id="span1">2</span></h1>
        <h1>Total bill = <span id="span2">Rs.80/-</span></h1>
    </div>
    <script src="script.js">    </script>
</body>
